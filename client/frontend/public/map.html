<!DOCTYPE html>
<html>

<head>
    <title>map</title>
    <meta name="viewport" content="width=device-width, initial-scale=.7">
</head>

<body>
    <noscript>
        You need javascript to run the map.
    </noscript>
    <div class="map-area">
        <div class="map" id="map"></div>
        <div class="panel filter-panel">
            <div class="panel-title clickable" id="tab-filter-mode">Filter</div>
            <div class="panel-title inactive clickable" id="tab-node-search-mode">Search</div>
            <div class="filter-wrap wrap" id="filter-wrap">
                <input class="filter" id="filter" placeholder="Type a BPF expression to animate packet flows on the map..." autocorrect="off" autocapitalize="off" spellcheck="false" />
            </div>
            <div class="suggestions" id="filter-suggestions"></div>
        </div>
        <div class="panel info-plate-panel">
            <div class="panel-title">Details</div>
            <div class="info-plate-wrap wrap">
                <div class="info-plate" id="info-plate">
                    No object selected.
                </div>
            </div>
        </div>
        <div class="panel log-panel" id="log-panel">
            <div class="panel-title clickable" id="log-panel-toggle">
                <span>Log</span>
                <i class="bi bi-chevron-up" id="log-toggle-chevron"></i>
            </div>
            <div class="log-wrap wrap minimized" id="log-wrap">
                <div class="log" id="log-viewport">
                    <table class="log">
                        <thead>
                            <tr>
                              <th>Time</th>
                              <th>Node</th>
                              <th>Log</th>
                            </tr>
                        </thead>
                        <tbody id="log-body">
                        </tbody>
                    </table>
                </div>
                <div class="log-controls">
                    <button id="log-clear">clear</button>
                    <input type="checkbox" id="log-autoscroll" checked />
                    <label for="log-autoscroll" >autoscroll</label>
                    <input type="checkbox" id="log-disable" />
                    <label for="log-disable" >disable log</label>
                </div>
            </div>
        </div>
    </div>
    <div class="console-area" id="console-area"></div>
    <div class="taskbar hide" id="taskbar"></div>
</body>
<script src="./map.js"></script>

</html>
